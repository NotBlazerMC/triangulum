<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="triangulum.jpg"
</head>
<body>

    <div class="content">

        <h1><u>Triangulum Translator</u></h1>

        <p>
            Triangulum is an encoding language just like Morse Code which utilises triangles
            to make unique codes that correspond to English words. Triangulum codes require dashes between each letter and slashes between each word.
        </p>
        
        <center><input type="text" placeholder="English Text Goes Here" id="text2"></input></center>
        
        <center><input type="text" placeholder="Triangulum Code Goes Here" id="text1"></input></center>
        
        <center><button id="TranslateBtn">Translate </button>
        
        <button id="ClearBtn">Clear Input</button></center>
    
    </div>

    <div class="footer"><p>Made by NotBlazerX3</p></div>

    <script src="index.js"></script>

</body>
</html>
